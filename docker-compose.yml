services:
  # 1. The Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: tad_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ollama_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 20s
    # ONLY Keep this section if you have an NVIDIA GPU. 
    # If on Mac or Standard PC, COMMENT THIS OUT or it will crash.
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # 2. The Streamlit Application
  app:
    build: .
    container_name: tad_app
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      # 1. Persist Uploaded Files
      - ./uploaded_docs:/app/uploaded_docs
      # 2. Persist the Vector Database (CRITICAL FIX)
      # Maps the local file to the file created by app.py
      - ./vector_database:/app/vector_database.db
    depends_on:
      ollama:
        condition: service_healthy
        # REMOVED: "restart: true" (This is invalid syntax here)
    networks:
      - ollama_network

volumes:
  ollama_data: {}

networks:
  ollama_network:
    driver: bridge